<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Specifications</title>
    <style>
        body {
            background-color: #D2B48C; /* Light tan background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .specifications {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="specifications">
        <h1>Video and Audio Specifications</h1>
        <ul>
            <li>Bitrate: 50k or lower</li>
            <li>FPS: 10 or lower</li>
            <li>Resolution: 90x30</li>
            <li>Audio: 8kbps, 8000 hz, mono</li>
            <li>Codec (Video): no change</li>
            <li>Resize handling: Do not upscale</li>
        </ul>
    </div>
</body>
</html>
